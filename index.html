<html lang='ja'>

    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <main>
        <!-- ヒーロービジュアル -->
        <section class='hero-section'>

            <div class='hero-text'>
                <h1>街と人を、やさしくつなぐ。</h1>
            </div>
        </section>

        <!-- コンセプト -->
        <section class='concept'>
            <div class='container'>
                <h2>地域とともに、誠実に。</h2>

            <div class='container'>

                <div class='card-grid'>

                </div>
            </div>
        </section>

        <!-- 代表挨拶への導線 -->
        <section class='greeting-link'>
            <div class='container'>
                <p>大晃建設株式会社の想いを、代表からお伝えします。</p>
                <a href='greeting.html' class='btn'>代表挨拶を見る</a>
            </div>

    <div id='footer'></div>
    <script src='assets/js/bootstrap.bundle.min.js'></script>
